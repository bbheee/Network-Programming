<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1>Currency Converter</h1>
        <p class="info">Please make your choice below.</p>
        <form class="form-container" th:action="@{/create-converter}" th:object="${createConverter}" th:method="POST">
            <p> Select currency from: </p>
            <p>
                <select th:field="*{fromCurrency}">
                    <option th:value="sek">SEK</option>
                    <option th:value="eur">EUR</option>
                    <option th:value="usd">USD</option>
                    <option th:value="gbp">GBP</option>
                </select>
            </p>
            <p> Select currency to: </p>
            <p>
                <select th:field="*{toCurrency}">
                    <option th:value="sek">SEK</option>
                    <option th:value="eur">EUR</option>
                    <option th:value="usd">USD</option>
                    <option th:value="gbp">GBP</option>
                </select>
            </p>
            <p class="form"><label>Put currency value you want to convert: </label><input type="number" step="0.01"
                                                                                          th:field="*{amount}"
                                                                                          id="create-amount"/>
                <span class="error" th:if="${#fields.hasErrors('amount')}"
                      th:errors="*{amount}">Rate Error</span>
            </p>
            <p><input name="convert" type="submit" value="Submit"/></p>
        </form>
        <p class="result"><label>You will get: </label><span th:text="${createExchangeRate?.amount}"></span></p>
    </section>
</main>
</body>
</html>
