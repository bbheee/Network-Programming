<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<main layout:fragment="content">
    <section>
        <h1>Exchange Rate Setting</h1>
        <p class="info">Please select and set the new rate below.</p>
        <form class="form-container" th:action="@{/make-exchangerate}" th:object="${currencyRate}" method='POST'>
            <p>Select from currency:</p>
            <p>
                <select th:field="*{fromCurrency}">
                    <option th:value="sek">SEK</option>
                    <option th:value="eur">EUR</option>
                    <option th:value="usd">USD</option>
                    <option th:value="gbp">GBP</option>
                </select>
            </p>
            <p>Select to currency:</p>
            <p>
                <select th:field="*{toCurrency}">
                    <option th:value="sek">SEK</option>
                    <option th:value="eur">EUR</option>
                    <option th:value="usd">USD</option>
                    <option th:value="gbp">GBP</option>
                </select>
            </p>
            <p class="form"><label>Insert the new exchange rate: </label><input type="number" step="0.01"
                                                                                th:field="*{newExchangeRate}"
                                                                                id="create-amount"/>
                <span class="error" th:if="${#fields.hasErrors('newExchangeRate')}"
                      th:errors="*{newExchangeRate}">Rate Error</span>
            </p>
            <p><input name="convert" type="submit" value="Set"/></p>
        </form>
        <p class="result" th:object="${counter}"><label>Number of total conversions made: </label><span
                th:text="*{counter}"></span></p>
    </section>
</main>
</body>
</html>
